<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">


<th:block layout:fragment="content">
	<script
		src="https://t1.daumcdn.net/mapjsapi/buldle/postcodde/prod/postcode.v2.js"></script>
	<div class="row my-5" id="global-content">
		<div class="col">
			<div class="row my-3 text-center">
				<div class="col">
					<h2 class="fs-3 fw-bold">회원정보 수정</h2>
				</div>
			</div>
			<form action="memberUpdateResult" name="memberUpdateForm"
				method="post" id="memberUpdateForm">
				<div class="row mt-5 mb-3">
					<div calss="col-8 offset-2">
						<label for="name" class="form-label">* 이 름 : </label> <input
							type="text" class="form-control" name="name" id="name"
							th:value="${session.member.name}" readonly>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-8 offset-2">
						<label for="userId" class="form-label">* 아이디 : </label>
						<div class="row">
							<div class="col">
								<input type="text" class="form-control" name="id" id="id"
									th:value="${session.member.id}" readonly>
							</div>
						</div>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-8 offset-2">
						<label for="oldPass" class="form-label">* 기존 비밀번호 : </label>
						<div class="row">
							<div class="col-6">
								<input type="password" class="form-control" name="oldPass"
									id="oldPass">
							</div>
							<div class="col-4">
								<input type="button" class="btn btn-warning" id="btnPassCheck"
									value="비밀번호 확인">
							</div>
						</div>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-8 offset-2">
						<label for="pass1" class="form-label">* 새 비밀번호 : </label> <input
							type="password" class="form-control" name="pass1" id="pass1">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-8 offest-2">
						<label for="pass2" class="form-label">* 새 비밀번호 확인 : </label> <input
							type="password" class="form-control" name="pass2" id="pass2">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-4">
						<label for="zipcode" class="form-label">* 우편번호 : </label>
						<div class="row">
							<div class="col-4">
								<input type="text" class="form-control" name="zipcode"
									id="zipcode" maxlength="5" readonly
									th:value="${session.member.zipcode}">
							</div>
							<div class="col-4">
								<input type="button" class="btn btn-warning" id="btnZipcode"
									value="우편번호 찾기">
							</div>
						</div>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-8 offset-2">
						<label for="address1" class="form-label">* 자택주소 : </label> <input
							type="text" class="form-control" name="address1" id="address1"
							readonly th:value="${session.member.address1"}>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-8 offset-2">
						<label for="address2" class="form-label">상세주소 : </label>
						<input type="text" class="form-control" name="address2" id="address2"
						th:value="${session.member.address2}">
					</div>
				</div>
				
				
			</form>
		</div>
	</div>
	</th:block>
</html>
